<!DOCTYPE html>
{% load  staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="{% static 'css/semantic.css' %}" media="screen" title="no title" charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">

    </head>

    <style type="text/css">
        .ui.segment.container.login {
            background: url( {% static "images/super_blur_back2.jpg" %});
            position: absolute;
            background-size: cover;
            width: 60%;
            height: 300px;
            top:25px;
            left: 50%;
            transform: translate(-50%,0%);

        }
        .ui.header.inverted.white.welcome
        {

            position: absolute;
            left: 50%;
            top:40%;
            transform: translate(-50%,-50%);
        }

        .ui.form.login {
            top:50%;
            position: absolute;
            left: 45%;
            transform: translate(-50%,0%);
        }

        form {
            margin-top: 60px;
        }
        h1,h3,h4{
            font-family: 'Play', sans-serif !important;
        }
    </style>

    <body>
        <div  class="ui inverted red borderless menu">
            <div   class="header item">
                10MINs
            </div>
            <div class="ui segment container login">
              <div class="ui header inverted white welcome">
                <h2>Welcome</h2> 
              </div>  
            </div>
            <div class="ui form login">
                <form action="{% url 'mobilelogin' %}" method="post" >
                  <label>Username</label><input type="text" name="username" placeholder="username" >
                  <label>Password</label><input type="password" name="password" placeholder="password" >
                  <button class="ui button" type="submit">Submit</button>
                  {% csrf_token%}
                </form>
            </div>
        </div>
    </body>
</html>
