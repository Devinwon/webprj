<!--
先整个segment,然后内部容器（一个就可以），
如果分成三个容器需要调整容器之间的间距，多余代码
讲容器分成三层即three rows,每一行平均分配占满容器，再细分即可
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Metro</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.css">
</head>
<body >
	<div class="ui segment inverted vertical very padded" >
		<div class="ui container" >

			<!--row one start-->
			<div class="ui three column grid">
				<div class="column">
					<div class="ui two column grid">
						<div class="column">
							<div class="ui segment vertical inverted blue center aligned">
								<i class="icon shopping bag massive"></i>
							</div>
						</div>
						<div class="column">
							<div class="ui segment vertical inverted green center aligned">
								<i class="icon game massive"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="column">
					<div class="ui segment vertical inverted orange center aligned">
						<i class="icon users massive"></i>
					</div>
				</div>
				<div class="column">
					<div class="ui segment vertical inverted green center aligned">
						<i class="icon cloud massive"></i>
					</div>
				</div>
			</div>	
			<!--row one end-->
			
			<!--row two start-->
			<div class="ui three column grid">
				<div class="column">
					<div class="ui two column grid">
						<div class="column">
							<div class="ui segment vertical inverted purple center aligned">
								<i class="icon map outline massive"></i>
							</div>
						</div>
						<div class="column">
							<div class="ui segment vertical inverted blue center aligned">
								<i class="icon internet explorer massive"></i>
							</div>
						</div>
					</div>
					
				</div>
				<div class="column">
					<div class="ui segment vertical inverted red center aligned">
						<i class="icon file image outline massive"></i>
					</div>
				</div>
				<div class="column">
					<div class="ui segment vertical inverted green center aligned">
						<i class="icon calendar outline massive"></i>
					</div>
				</div>
			</div>
			<!--row two end-->
			
			<!--row three start-->	
			<div class="ui three column grid">
				<div class="column">
					<div class="ui segment vertical inverted green center aligned">
						<i class="icon mail massive"></i>
					</div>
				</div>
				<div class="column">
					<div class="ui segment vertical inverted purple center aligned">
						<i class="icon headphone massive"></i>
					</div>
				</div>
				<div class="column">
					<div class="ui two column grid">
						<div class="column">
							<div class="ui segment vertical inverted orange center aligned">
								<i class="icon toggle right massive"></i>
							</div>
						</div>
						<div class="column">
							<div class="ui segment vertical inverted green center aligned">
								<i class="icon cloud massive"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--row three end-->	

		</div>
	</div>
</body>
</html>
