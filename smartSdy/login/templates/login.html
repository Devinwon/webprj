{% extends 'base.html' %}
{% block title %}注册|登录——新未来{% endblock %}

{% block bodyshow %}
<div class="" id="reg_log"  >
  <div class="ui top attached tabular menu">
    <a href="/account/login" class="item active" >登录</a>
    <a href="/account/reg" class="item" >注册</a>
  </div>
  <div class="ui bottom attached tab segment active" >
    <div class="ui form">
      <form action="/account/login/" method="POST" class="" id="regfm" >
        
        {% csrf_token %}
        {% for field in logfm %}
          <div  id="regfield" class="">
            {{ field.label_tag }}{{ field }} 
            {{ field.errors}}
          </div>
        {% endfor %}
          <p id="regerr">
            {% if err %}
            <i class="warning circle icon red"></i>{{ err }}
            {% endif %}
          </p>
        <input type="submit" value="登录" class="ui green button">
        <input type="reset" value="重置" class="ui gray button">
        <div class="ui text">
          <a href="/account/forgetpwd">忘记密码？</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script  type="text/javascript">
 $(function (){
      $('.ui.top.attached.tabular.menu .item').tab();
  })
</script>

{% endblock  %}
