<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function testConfirm(){
			var rel=window.confirm("Sure to exit?");
			if (rel)
				window.alert("88");
				//close();
			else window.alert("haha");

		}

		function testPrompt()
		{
			var rel=prompt("请输入密码：","");
			alert(rel);
		}
		count=0;
		function showTime(){
			var d=new Date();
			var hour=d.getHours();
			if (hour<10)
				hour='0'+hour;
			var minute=d.getMinutes();
			if (minute<10)							
				minute='0'+minute;
			var sec=d.getSeconds();
			if (sec<10)
				sec='0'+sec;

			document.getElementById("display").innerHTML=hour+":"+minute+":"+sec;
			count++;
			if(count==10)
				window.clearInterval(t);
		}
		var t=window.setInterval("showTime()",1000);
	</script>
</head>
<body>
	<input type="button" name="confirm"  value="confirm" onclick="testConfirm()"/>
	<input type="button" name="prompt"  value="prompt" onclick="testPrompt()"/>

	<div id="display"></div>
</body>
</body>
</html>
