<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<style type="text/css">
		.box{
			width: 900px;
			height: 230px;
			background-color: gray;
		}
		.ball
		{
			width: 40px;
			height: 40px;
			border-radius: 50%;
			position: absolute;
			background-color: blue;
			animation: bounce 4s linear 0s
		}

		@keyframes bounce{

			0%{
				left:0;
				top:0;
			}

			50%{
				left:200px;
				top:200px;

			}

			100%{
				left:400px;
				top:0px;

			}
		}

		.box:hover.ball{
			animation:bounce 4s linear 0s;
		}
	</style>

</head>
<body>
	<div class="box">
		
		<div class="ball">
			
		</div>
		
	</div>
</body>
</html>
