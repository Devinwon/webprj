<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fixed</title>
	<style type="text/css">
		body{
			height: 2000px;
		}
		li{
			position: relative;
			width:300px;
			height: 50px;
			line-height: 50px;
			background-color: gray;
			margin-bottom: 10px;
			padding-left: 10px;
		}

		input[type="checkbox"]{
			position: absolute;
			top:20px;
			right: 40px;
		}
		button{
			width:50px;
			height: 60px;
			margin-left:40px;
			position: fixed;
			right: 20px;
			top:50%;
			margin-top: -30px;
		}

	</style>
</head>
<body>
	<h2>请勾选已读过的书</h2>
	<ul>
		<li>hello code <input type="checkbox" name=""/></li>
		<li>master javascript in 21days <input type="checkbox" name=""/></li>
		<li>js fullstack path <input type="checkbox" name=""/> </li>
	</ul>
	<button>我要反馈</button>
</body>
</html>
