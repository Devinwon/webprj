<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex demo</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}

		.container{
			width:1200px;
			height: 100vh;
			margin:0 auto;
			background-color: #eee;
			display: flex;
			justify-content: center;
			align-items: center;


		}
		.box{
			height: 100px;
			width:100px;
			font-size: 50px;

		}

		.box1{ background-color: #bdc3cc; }

	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">1</div>

	</div>
</body>
</html>
