<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vuejs-key item index in json</title>
	<script src="https://cdn.jsdelivr.net/npm/vue" type="text/javascript"></script>
	<script>
		window.onload=function(){
			new Vue({
				el:"#box1",			//选择器，绑定元素，tagname,id class,父类上
				data:{
							msg:"welcome",
							arr:['l','i','s','t'],
							json:{'a':"apple",'b':"banana"},

						},
				methods:{
					show:function(){
						alert(1);
					}

				}
			});
		};

	</script>
</head>
<body>
	<div id='box1'>
		
		<input type="button" value="button" v-on:click="show()"/>

	</div>		
</body>
</html>

<!-- 
<li v-for='(value,key,index) in json'>{{value}} {{key}} {{index}}</li>
值按从左到右，只有一个变量就产生value...
 -->
