<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vuejs-key item index in json</title>
	<script src="https://cdn.jsdelivr.net/npm/vue" type="text/javascript"></script>
	<script>
		window.onload=function(){
			new Vue({
				el:"#box1",			//选择器，绑定元素，tagname,id class,父类上
				data:{
							msg:"welcome",
							arr:['l','i','s','t'],
							json:{'a':"apple",'b':"banana"},
							isshow:true,

						},
				methods:{
					change:function(){
						this.isshow=false;
					}

				}
			});
		};

	</script>
</head>
<body>
	<div id='box1'>
		
		<input type="button" value="button" v-on:click="change()"/>
		<div style="width:90px; height:90px; background-color:red" v-show="isshow"></div>
	</div>		
</body>
</html>

<!-- 
要求：点击按钮时div隐藏
可直接赋值
v-on:click="isshow=false"

或者调用函数v-on:click="change()"

 -->
