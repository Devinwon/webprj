<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>interactive-getdata</title>
	<script src="../static/js/vue.js" type="text/javascript" ></script>
	<script src="../static/js/vue-resource.js" type="text/javascript" ></script>
	<script type="text/javascript">
		window.onload=function(){
			new Vue({
					el:"#box",
					data:{
					},
					methods:{
						getdata:function(){
							this.$http.post('post.php',{
								a:1,
								b:2
							},{
									emulateJSON:true
							}).then(function(res){
								alert(res.data);
							},function(res){
								alert(res.status);
							});
						}
					}
			});
		};
	</script>
</head>
<body>
	<div id="box">
		<input type="button" @click="getdata()" value="button">
	</div>

</body>

</html>
